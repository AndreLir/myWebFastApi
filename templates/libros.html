<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Libro</h1>
        <form method="post" action="/libros">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br>

            <button type="submit">Guardar</button>
        </form>

        <h2>Libros Guardados</h2>
        {% if libros %}
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                </tr>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hay libros aún.</p>
        {% endif %}
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
